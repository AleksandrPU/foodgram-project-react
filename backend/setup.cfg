[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/,
    */env/
per-file-ignores =
    */settings.py:E501
    */manage.py:E501
[isort]
known_local_folder=foodgram_backend,recipes,users
skip=.gitignore,.dockerignore,manage.py
multi_line_output=3
