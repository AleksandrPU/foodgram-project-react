    image: postgres:13
    env_file: ../.env.dev
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend/
    ports:
      - "8000:8000"
    env_file: ../.env.dev
    volumes:
      - ../backend:/app
